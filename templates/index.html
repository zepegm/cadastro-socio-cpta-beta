  <body class="text-center">
    
<main class="form-signin">
  <div class="msg">{{ msg }}</div>
  <form action="{{ url_for('login') }}" method="post" autocomplete="off">
    <img class="mb-4" src="{{ url_for('static', filename='images/brasao-cachoeira-paulista.png') }}" alt="Brasão Cachoeira Paulista/SP" width="120" height="120">
    <h1 class="h3 mb-3 fw-normal">Acesso ao sistema</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
      <label for="floatingInput">Endereço de e-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2024</p>
  </form>
</main>
